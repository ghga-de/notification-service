db_name: dev_db
db_version_collection: nsDbVersions
enable_opentelemetry: false
from_address: test@test.com
generate_correlation_id: true
html_email_template: '<!DOCTYPE html><html><head></head><body style="color: #00393f;padding:
  12px;"><h2>Dear $recipient_name,</h2><p>$plaintext_body</p><p>Warm regards,</p><h3>The
  GHGA Team</h3></body></html>'
kafka_compression_type: null
kafka_dlq_topic: dlq
kafka_enable_dlq: true
kafka_max_message_size: 1048576
kafka_max_retries: 0
kafka_retry_backoff: 0
kafka_security_protocol: PLAINTEXT
kafka_servers:
- kafka:9092
kafka_ssl_cafile: ''
kafka_ssl_certfile: ''
kafka_ssl_keyfile: ''
kafka_ssl_password: ''
log_format: null
log_level: INFO
log_traceback: true
migration_max_wait_sec: null
migration_wait_sec: 10
mongo_dsn: '**********'
mongo_timeout: null
notification_topic: notifications
notification_type: notification
otel_exporter_endpoint: http://localhost:4318/
otel_exporter_protocol: http/protobuf
otel_trace_sampling_rate: 1.0
plaintext_email_template: 'Dear $recipient_name,


  $plaintext_body


  Warm regards,


  The GHGA Team'
service_instance_id: '001'
service_name: ns
smtp_auth:
  password: '**********'
  username: test@test.com
smtp_host: 127.0.0.1
smtp_port: 587
smtp_timeout: 60.0
use_starttls: false
